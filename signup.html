<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up â€” MindWell AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/favicon.svg"
            alt="MindWell logo"
            width="36"
            height="36"
            style="margin-right: 10px"
          />
          <span class="brand-text">MindWell AI</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navAuth"
          aria-controls="navAuth"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navAuth">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item me-2">
              <a class="nav-link" href="login.html"
                ><i class="fa-solid fa-right-to-bracket"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary nav-cta" href="signup.html"
                ><i class="fa-regular fa-user"></i> Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main
      class="d-flex align-items-center justify-content-center"
      style="min-height: calc(100vh - 72px)"
    >
      <div class="card shadow-sm p-4" style="width: 360px">
        <h4 class="text-center mb-3">Create an account</h4>

        <div class="mb-3">
          <label for="su_username" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="su_username"
            placeholder="Choose a username"
            aria-label="username"
          />
        </div>

        <div class="mb-3">
          <label for="su_email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="su_email"
            placeholder="you@example.com"
            aria-label="email"
          />
        </div>

        <div class="mb-3">
          <label for="su_password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="su_password"
            placeholder="Create a password"
            aria-label="password"
          />
        </div>

        <button class="btn btn-primary w-100" onclick="signup()">
          Create account
        </button>
        <p
          id="signupMsg"
          class="text-danger mt-3 text-center"
          role="status"
          aria-live="polite"
        ></p>

        <div class="text-center mt-3">
          <small
            >Already have an account? <a href="login.html">Log in</a></small
          >
        </div>
      </div>
    </main>

    <script>
      function signup() {
        const username = document.getElementById("su_username").value.trim();
        const email = document.getElementById("su_email").value.trim();
        const password = document.getElementById("su_password").value.trim();
        const msg = document.getElementById("signupMsg");
        msg.textContent = "";

        if (!username || !email || !password) {
          msg.textContent = "Please complete all fields.";
          return;
        }

        // load existing registered users
        const regRaw = localStorage.getItem("registeredUsers");
        let reg = {};
        try {
          reg = JSON.parse(regRaw || "{}");
        } catch (e) {
          reg = {};
        }

        if (reg[username]) {
          msg.textContent = "Username already taken. Please choose another.";
          return;
        }

        // store new user
        reg[username] = {
          password: password,
          info: {
            name: username,
            email: email,
            tasksDone: [],
            tasksToDo: [],
          },
        };

        localStorage.setItem("registeredUsers", JSON.stringify(reg));
        // flag for login page to show success
        localStorage.setItem("signupSuccess", "1");
        // redirect to login
        window.location.href = "login.html";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot-new.js" defer></script>
  </body>
</html>
