<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äî MindWell AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/favicon.svg"
            alt="MindWell logo"
            width="36"
            height="36"
            style="margin-right: 10px"
          />
          <span class="brand-text">MindWell AI</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navAuth"
          aria-controls="navAuth"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navAuth">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item me-2">
              <a class="nav-link" href="signup.html"
                ><i class="fa-regular fa-user"></i> Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary nav-cta" href="login.html"
                ><i class="fa-solid fa-right-to-bracket"></i> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Centered Login Card -->
    <main
      class="d-flex align-items-center justify-content-center"
      style="min-height: calc(100vh - 72px)"
    >
      <div class="card shadow-sm p-4" style="width: 320px">
        <h4 class="text-center mb-3">Login</h4>

        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            aria-label="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            aria-label="password"
          />
        </div>

        <button class="btn btn-primary w-100" onclick="login()">Submit</button>
        <p
          id="errorMsg"
          class="text-danger mt-3 text-center"
          role="status"
          aria-live="polite"
        ></p>

        <div class="text-center mt-3">
          <small
            >Don't have an account? <a href="signup.html">Sign up</a></small
          ></div>
        </div>
      </div>
    </main>

    <script>
      // User database - load from localStorage (registered users only)
      let users = {};

      // Initialize with demo user if not exists
      function initDemoUser() {
        const regRaw = localStorage.getItem("registeredUsers");
        let reg = {};
        try {
          reg = JSON.parse(regRaw || "{}");
        } catch (e) {
          reg = {};
        }

        // Add demo user if not already present
        if (!reg["Leo"]) {
          reg["Leo"] = {
            password: "Leo123",
            info: {
              name: "Leo",
              email: "leo@mindwell.ai",
              tasksDone: [
                "Complete morning meditation",
                "Journal for 10 minutes",
              ],
              tasksToDo: [
                "Evening breathing exercise",
                "Read wellness article",
              ],
            },
          };
          localStorage.setItem("registeredUsers", JSON.stringify(reg));
        }
        return reg;
      }

      users = initDemoUser();

      // Developer credentials (for testing only - check console)
      console.log("%cüîê Demo Account", "color: #007bff; font-size: 14px; font-weight: bold;");
      console.log("Username: Leo");
      console.log("Password: Leo123");

      // Load registered users from localStorage
      try {
        const reg = JSON.parse(localStorage.getItem("registeredUsers") || "{}");
        if (reg && typeof reg === "object") {
          users = reg;
        }
      } catch (e) {
        console.warn("Could not parse registeredUsers from localStorage", e);
      }

      // If coming from signup, show a temporary success message
      const signupSuccess = localStorage.getItem("signupSuccess");
      if (signupSuccess) {
        const successMsg = document.getElementById("errorMsg");
        if (successMsg) {
          successMsg.classList.remove("text-danger");
          successMsg.classList.add("text-success");
          successMsg.textContent = "Account created ‚Äî you can now log in.";
        }
        localStorage.removeItem("signupSuccess");
      }

      function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMsg = document.getElementById("errorMsg");

        errorMsg.textContent = "";

        if (!username || !password) {
          errorMsg.textContent = "Please enter username and password.";
          return;
        }

        if (users[username] && users[username].password === password) {
          // Save user info to localStorage for dashboard
          localStorage.setItem(
            "currentUser",
            JSON.stringify(users[username].info)
          );
          // redirect to dashboard in same folder
          window.location.href = "dashboard.html";
        } else {
          errorMsg.textContent = "Invalid username or password.";
        }
      }

      // Allow Enter key to submit
      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const active = document.activeElement;
          if (
            active &&
            (active.id === "username" || active.id === "password")
          ) {
            login();
          }
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot-new.js" defer></script>
  </body>
</html>
